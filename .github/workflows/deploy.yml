name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
                      cache-dependency-path: ./prof.-clodoaldo-moreira---assistente-acade패mico/package-lock.json
      
      - name: Install dependencies
        working-directory: ./prof.-clodoaldo-moreira---assistente-acad칙mico
        run: npm install
      
      - name: Build project
        working-directory: ./prof.-clodoaldo-moreira---assistente-acad칙mico
        run: npm run build
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './prof.-clodoaldo-moreira---assistente-acad칙mico/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
